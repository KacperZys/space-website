<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../starter-code/assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/destination.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>

    <title>Frontend Mentor | Destination website</title>
</head>

<body>
    <div class="container">
        <span class="paste-header"></span>

        <main class="main">
            <p class="main__destination">PICK YOUR DESTINATION</p>
            <div class="main__image-container">
                <img class="main__image-container-img" src="" alt="">
            </div>
            <div class="main__list">
                <ul class="main__list-container">
                    <li class="main__list-item" value="0">MOON</li>
                    <li class="main__list-item" value="1">MARS</li>
                    <li class="main__list-item" value="2">EUROPA</li>
                    <li class="main__list-item" value="3">TITAN</li>
                </ul>
            </div>
            <div class="main__text">
                <h1 class="main__text-title"></h1>
                <p class="main__text-container"></p>
            </div>
            <footer class="main__footer">
                <div class="main__footer-distance">
                    <p class="main__footer-name">AVG. DISTANCE</p>
                    <p class="main__footer-value">384,400 KM</p>
                </div>
                <div class="main__footer-travel-time">
                    <p class="main__footer-name">EST. TRAVEL TIME</p>
                    <p class="main__footer-value">3 DAYS</p>
                </div>
            </footer>
        </main>

    </div>
    <script src="/javascript/header.js" async></script>
    <script src="/javascript/destination.js" async></script>
</body>

</html>
