<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">

    <title>Frontend Mentor | Space tourism website</title>
</head>

<body class="body">
    <div class="container">
        <header class="header">
            <div class="header__logo">
                <img class="header__logo-image" src="../starter-code/assets/shared/logo.svg" alt="logo">
            </div>
            <div class="header__menu">
                <img class="header__menu-image" src="../starter-code/assets/shared/icon-hamburger.svg" alt="">
            </div>
        </header>
        <main class="main">
            <p class="main__text big-font">SO, YOU WANT TO TRAVEL TO</p>
            <h1 class="main__h1">SPACE</h1>
            <p class="main__text">Let's face it; if you want to go to space, you might as well genuinely go to outer
                space and not hover kind of on the edge of it. Well sit back and relax because we'll give you a truly
                out of this world experience!</p>

            <button class="main__btn big-font">
                EXPLORE
            </button>
        </main>
    </div>
</body>

</html>
